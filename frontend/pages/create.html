<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Event - Event System</title>
    <link rel="stylesheet" href="/frontend/styles/create.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="form-container">
        <div class="form-box">
          <h1 class="form-title">Create Your Event</h1>

          <form id="createEventForm" class="form">
            <div>
              <input type="text" placeholder="Event Title" class="input" />
            </div>

            <div class="grid">
              <div>
                <input type="date" class="input" />
              </div>
              <div>
                <input type="text" placeholder="Location" class="input" />
              </div>
            </div>

            <div>
              <input
                type="number"
                placeholder="Maximum Participants"
                class="input"
              />
            </div>

            <div>
              <textarea
                placeholder="Event Description"
                class="textarea"
                rows="4"
              ></textarea>
            </div>

            <div>
              <label class="file-upload">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                  ></path>
                </svg>
                Upload Event Image
                <input type="file" class="hidden" accept="image/*" />
              </label>
            </div>

            <button type="submit" class="submit-btn">Create Event</button>
          </form>

          <div id="shareSection" class="share-section hidden">
            <h3 class="share-title">Share Your Event</h3>
            <div class="button-group">
              <button onclick="copyLink()" class="share-btn blue-btn">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"
                  ></path>
                </svg>
                Copy Link
              </button>
              <button onclick="showQR()" class="share-btn green-btn">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4v1m6 11h2m-6 0h-2v4m0-11v-4m6 6v4m-6-4h6m-6 4h6"
                  ></path>
                </svg>
                Show QR
              </button>
            </div>
            <div id="qrCode" class="qr-container"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("createEventForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          document.getElementById("shareSection").classList.remove("hidden");
        });

      function showQR() {
        const qrDiv = document.getElementById("qrCode");
        qrDiv.innerHTML = "";
        new QRCode(qrDiv, {
          text: "https://yourevent.com/invite/xyz123",
          width: 128,
          height: 128,
        });
      }

      function copyLink() {
        navigator.clipboard
          .writeText("https://yourevent.com/invite/xyz123")
          .then(() => alert("Link copied to clipboard!"));
      }
    </script>
  </body>
</html>
