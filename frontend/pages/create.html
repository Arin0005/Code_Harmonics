<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Event - Event System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </head>
  <body>
    <div class="min-h-screen bg-gradient-to-br from-gray-900 to-black p-4">
      <div class="container mx-auto max-w-2xl">
        <div
          class="p-8 bg-black/80 backdrop-blur-lg border border-gray-800 rounded-lg"
        >
          <h1 class="text-4xl font-bold text-white mb-8">Create Your Event</h1>

          <form id="createEventForm" class="space-y-6">
            <div>
              <input
                type="text"
                placeholder="Event Title"
                class="w-full px-4 py-2 bg-gray-800/50 border border-gray-700 rounded-lg text-white"
              />
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div>
                <input
                  type="date"
                  class="w-full px-4 py-2 bg-gray-800/50 border border-gray-700 rounded-lg text-white"
                />
              </div>
              <div>
                <input
                  type="text"
                  placeholder="Location"
                  class="w-full px-4 py-2 bg-gray-800/50 border border-gray-700 rounded-lg text-white"
                />
              </div>
            </div>

            <div>
              <input
                type="number"
                placeholder="Maximum Participants"
                class="w-full px-4 py-2 bg-gray-800/50 border border-gray-700 rounded-lg text-white"
              />
            </div>

            <div>
              <textarea
                placeholder="Event Description"
                class="w-full p-4 bg-gray-800/50 border border-gray-700 rounded-lg text-white"
                rows="4"
              ></textarea>
            </div>

            <div>
              <label
                class="w-full py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition cursor-pointer flex items-center justify-center"
              >
                <svg
                  class="w-4 h-4 mr-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                  ></path>
                </svg>
                Upload Event Image
                <input type="file" class="hidden" accept="image/*" />
              </label>
            </div>

            <button
              type="submit"
              class="w-full py-2 bg-white text-black rounded-lg hover:bg-gray-200 transition"
            >
              Create Event
            </button>
          </form>

          <div
            id="shareSection"
            class="hidden mt-8 p-4 bg-gray-800/50 rounded-lg"
          >
            <h3 class="text-white font-bold mb-4">Share Your Event</h3>
            <div class="flex gap-4">
              <button
                onclick="copyLink()"
                class="flex-1 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition flex items-center justify-center"
              >
                <svg
                  class="w-4 h-4 mr-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"
                  ></path>
                </svg>
                Copy Link
              </button>
              <button
                onclick="showQR()"
                class="flex-1 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition flex items-center justify-center"
              >
                <svg
                  class="w-4 h-4 mr-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4v1m6 11h2m-6 0h-2v4m0-11v-4m6 6v4m-6-4h6m-6 4h6"
                  ></path>
                </svg>
                Show QR
              </button>
            </div>
            <div id="qrCode" class="mt-4 flex justify-center"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("createEventForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // Add your create event API call here
          document.getElementById("shareSection").classList.remove("hidden");
        });

      function showQR() {
        const qrDiv = document.getElementById("qrCode");
        qrDiv.innerHTML = "";
        new QRCode(qrDiv, {
          text: "https://yourevent.com/invite/xyz123",
          width: 128,
          height: 128,
        });
      }

      function copyLink() {
        navigator.clipboard
          .writeText("https://yourevent.com/invite/xyz123")
          .then(() => alert("Link copied to clipboard!"));
      }
    </script>
  </body>
</html>
