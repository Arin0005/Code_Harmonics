<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Event System</title>
    <link rel="stylesheet" href="/frontend/styles/home.css"/>
  </head>
  <body>
    <div class="main-container">
      <img src="/api/placeholder/1920/1080" alt="Background" class="background-image" />

      <div class="overlay">
        <!-- Navigation Bar with Profile Icon -->
        <div class="nav-container">
          <a href="profile.html" class="profile-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="profile-icon" viewBox="0 0 24 24">
              <path
                d="M12 2.5a5.5 5.5 0 0 1 3.096 10.047 9.005 9.005 0 0 1 5.9 8.181.75.75 0 1 1-1.499.044 7.5 7.5 0 0 0-14.993 0 .75.75 0 0 1-1.5-.045 9.005 9.005 0 0 1 5.9-8.18A5.5 5.5 0 0 1 12 2.5ZM8 8a4 4 0 1 0 8 0 4 4 0 0 0-8 0Z"
              ></path>
            </svg>
          </a>
        </div>

        <div class="container">
          <h1 class="title">Create Memorable Moments</h1>

          <div class="grid-container">
            <a href="create.html" class="card">
              <h2 class="card-title">Create Event</h2>
              <p class="card-text">
                Design your perfect event with custom details, date, and location. Share instantly with a unique link or QR code.
              </p>
            </a>

            <a href="join.html" class="card">
              <h2 class="card-title">Join Event</h2>
              <p class="card-text">
                Been invited? Join an event using the invitation link or scan the QR code to connect instantly.
              </p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
