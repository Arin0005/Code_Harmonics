<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Event System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="min-h-screen bg-gradient-to-br from-gray-900 to-black flex items-center justify-center p-4"
    >
      <div
        class="w-full max-w-md p-8 bg-black/80 backdrop-blur-lg border border-gray-800 rounded-lg"
      >
        <h1 class="text-4xl font-bold text-white mb-8 text-center">
          Welcome Back
        </h1>
        <form id="loginForm" class="space-y-6">
          <div>
            <input
              type="email"
              placeholder="Email"
              class="w-full px-4 py-2 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-white"
            />
          </div>
          <div>
            <input
              type="password"
              placeholder="Password"
              class="w-full px-4 py-2 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-white"
            />
          </div>
          <a
            href="home.html"
            class="w-full py-2 bg-white text-black rounded-lg hover:bg-gray-200 transition text-center block"
          >
            Sign In
          </a>
        </form>
      </div>
    </div>
  </body>
</html>
