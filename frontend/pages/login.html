<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Event System</title>
    <link rel="stylesheet" href="/frontend/styles/auth.css" /> <!-- Shared CSS -->
  </head>
  <body>
    <div class="main-container">
      <div class="auth-box">
        <h1 class="auth-title">Welcome Back</h1>
        <form id="authForm" class="auth-form">
          <div>
            <input type="email" id="email" placeholder="Email" class="input" required />
          </div>
          <div>
            <input type="password" id="password" placeholder="Password" class="input" required />
          </div>
          <button type="submit" class="auth-button">Sign In</button>
          <p class="auth-link">Don't have an account? <a href="register.html">Register</a></p>
        </form>
        <p id="error-message" style="color: red; display: none;">Invalid email or password.</p>
      </div>
    </div>

    <script>
      const authForm = document.getElementById('authForm');
      const errorMessage = document.getElementById('error-message');

      authForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          const response = await fetch('http://127.0.0.1:5000/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
          });

          if (response.ok) {
            const data = await response.json();
            localStorage.setItem('token', data.token); // Save token to localStorage
            window.location.href = 'home.html'; // Redirect to home page
          } else {
            errorMessage.textContent = 'Invalid email or password.';
            errorMessage.style.display = 'block';
          }
        } catch (error) {
          console.error('Login error:', error);
          errorMessage.textContent = 'An error occurred. Please try again later.';
          errorMessage.style.display = 'block';
        }
      });
    </script>
  </body>
</html>
