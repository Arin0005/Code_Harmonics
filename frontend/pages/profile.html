<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        color: #333;
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 600px;
        width: 100%;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Profile Header */
      .profile-header {
        text-align: center;
        margin-bottom: 20px;
      }

      .username {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 10px;
      }

      .user-id {
        font-size: 1rem;
        color: #666;
      }

      .user-id button {
        background: #007aff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 0.9rem;
        margin-left: 10px;
        transition: background 0.3s ease;
      }

      .user-id button:hover {
        background: #005bb5;
      }

      /* Profile Details */
      .profile-details {
        margin-bottom: 20px;
      }

      .detail {
        margin-bottom: 15px;
      }

      .detail label {
        font-weight: bold;
        color: #555;
        display: block;
        margin-bottom: 5px;
      }

      .detail p {
        font-size: 1rem;
        color: #333;
      }

      /* Bio Section */
      .bio-section {
        margin-top: 20px;
      }

      .bio-section h2 {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 10px;
      }

      .bio {
        font-size: 1rem;
        color: #555;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Profile Header -->
      <div class="profile-header">
        <h1 class="username" id="username">Loading...</h1>
        <p class="user-id">
          User ID: <span id="userId">Loading...</span>
          <button onclick="copyUserId()">Copy</button>
        </p>
      </div>

      <!-- Profile Details -->
      <div class="profile-details">
        <div class="detail">
          <label>Phone Number:</label>
          <p id="phoneNumber">Loading...</p>
        </div>
        <div class="detail">
          <label>Email ID:</label>
          <p id="email">Loading...</p>
        </div>
        <div class="detail">
          <label>Password:</label>
          <p id="password">Loading...</p>
        </div>
        <div class="detail">
          <label>Created At:</label>
          <p id="createdAt">Loading...</p>
        </div>
      </div>

      <!-- Bio Section -->
      <div class="bio-section">
        <h2>Bio</h2>
        <p class="bio" id="bio">Loading...</p>
      </div>
    </div>

    <script>
      // Function to fetch user data from the API
      async function fetchUserData() {
        try {
          const response = await fetch("https://example.com/api/user/1");
          if (!response.ok) {
            throw new Error("Failed to fetch user data");
          }
          const userData = await response.json();
          populateProfile(userData);
        } catch (error) {
          console.error("Error fetching user data:", error);
          alert("Failed to load user data. Please try again later.");
        }
      }

      // Function to populate the profile page with user data
      function populateProfile(userData) {
        document.getElementById("username").textContent = userData.username;
        document.getElementById("userId").textContent = userData.id;
        document.getElementById("phoneNumber").textContent =
          userData.phoneNumber;
        document.getElementById("email").textContent = userData.email;
        document.getElementById("password").textContent = "*********"; // Hashed password
        document.getElementById("createdAt").textContent = new Date(
          userData.createdAt
        ).toLocaleDateString();
        document.getElementById("bio").textContent = userData.bio;
      }

      // Function to copy User ID
      function copyUserId() {
        const userId = document.getElementById("userId").innerText;
        navigator.clipboard
          .writeText(userId)
          .then(() => {
            alert("User ID copied to clipboard!");
          })
          .catch(() => {
            alert("Failed to copy User ID.");
          });
      }

      // Fetch user data when the page loads
      document.addEventListener("DOMContentLoaded", fetchUserData);
    </script>
  </body>
</html>
