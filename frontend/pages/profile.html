<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="/frontend/styles/profile.css" />
  </head>
  <body>
    <div class="container">
      <!-- Profile Header -->
      <div class="profile-header">
        <h1 class="username" id="username">Loading...</h1>
        <p class="user-id">
          User ID: <span id="userId">Loading...</span>
          <button onclick="copyUserId()">Copy</button>
        </p>
      </div>

      <!-- Profile Details -->
      <div class="profile-details">
        <div class="detail">
          <label>Phone Number:</label>
          <p id="phoneNumber">Loading...</p>
        </div>
        <div class="detail">
          <label>Email ID:</label>
          <p id="email">Loading...</p>
        </div>
        <div class="detail">
          <label>Password:</label>
          <p id="password">*********</p>
        </div>
        <div class="detail">
          <label>Created At:</label>
          <p id="createdAt">Loading...</p>
        </div>
      </div>

      <!-- Bio Section -->
      <div class="bio-section">
        <h2>Bio</h2>
        <p class="bio" id="bio">Loading...</p>
      </div>
    </div>

    <script src="/frontend/scripts/profile.js"></script>
  </body>
</html>
