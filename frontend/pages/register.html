<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* From Uiverse.io by ammarsaa */
.form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  max-width: 350px;
  padding: 20px;
  border-radius: 20px;
  position: relative;
  background-color: #1a1a1a;
  color: #fff;
  border: 1px solid #333;
}

.title {
  font-size: 28px;
  font-weight: 600;
  letter-spacing: -1px;
  position: relative;
  display: flex;
  align-items: center;
  padding-left: 30px;
  color: #00bfff;
}

.title::before {
  width: 18px;
  height: 18px;
}

.title::after {
  width: 18px;
  height: 18px;
  animation: pulse 1s linear infinite;
}

.title::before,
.title::after {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  border-radius: 50%;
  left: 0px;
  background-color: #00bfff;
}

.message,
.signin {
  font-size: 14.5px;
  color: rgba(255, 255, 255, 0.7);
}

.signin {
  text-align: center;
}

.signin a:hover {
  text-decoration: underline royalblue;
}

.signin a {
  color: #00bfff;
}

.flex {
  display: flex;
  width: 100%;
  gap: 6px;
}

.form label {
  position: relative;
}

.form label .input {
  background-color: #333;
  color: #fff;
  width: 100%;
  padding: 20px 05px 05px 10px;
  outline: 0;
  border: 1px solid rgba(105, 105, 105, 0.397);
  border-radius: 10px;
}

.form label .input + span {
  color: rgba(255, 255, 255, 0.5);
  position: absolute;
  left: 10px;
  top: 0px;
  font-size: 0.9em;
  cursor: text;
  transition: 0.3s ease;
}

.form label .input:placeholder-shown + span {
  top: 12.5px;
  font-size: 0.9em;
}

.form label .input:focus + span,
.form label .input:valid + span {
  color: #00bfff;
  top: 0px;
  font-size: 0.7em;
  font-weight: 600;
}

.input {
  font-size: medium;
}

.submit {
  border: none;
  outline: none;
  padding: 10px;
  border-radius: 10px;
  color: #fff;
  font-size: 16px;
  transform: .3s ease;
  background-color: #00bfff;
}

.submit:hover {
  background-color: #00bfff96;
}

@keyframes pulse {
  from {
    transform: scale(0.9);
    opacity: 1;
  }

  to {
    transform: scale(1.8);
    opacity: 0;
  }
}

/* Parallax OTP Verification */
.otp-form {
  position: relative;
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.parallax-background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url("https://via.placeholder.com/1920x1080") no-repeat center center/cover;
  z-index: -1;
  transform: translateZ(-1px) scale(2); /* Parallax effect */
}

.otp-content {
  background: rgba(255, 255, 255, 0.9);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  text-align: center;
  z-index: 1;
}

.otp-title {
  font-size: 24px;
  color: #00bfff;
  margin-bottom: 20px;
}

.otp-input {
  width: 100%;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 10px;
  font-size: 1rem;
  margin-bottom: 20px;
}

.verify-otp {
  padding: 12px 24px;
  background-color: #00bfff;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.verify-otp:hover {
  background-color: #00bfff96;
}

.otp-message {
  margin-top: 10px;
  font-size: 14px;
  color: #ff0000;
}
    </style>
</head>
<body>
    <!-- From Uiverse.io by ammarsaa -->
<form class="form">
    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our app. </p>
    <label>
        <input class="input" type="email" placeholder="" required="">
        <span>Email</span>
    </label>

    <label>
        <input class="input" type="password" placeholder="" required="">
        <span>Password</span>
    </label>
    <button class="submit">Submit</button>
    <p class="signin">Already have an acount ? <a href="login.html">Signin</a> </p>
</form>
    <script>
        // API Endpoints (Replace with your actual API endpoints)
const REGISTER_API = "http://127.0.0.1:5000/register";
const VERIFY_OTP_API = "http://127.0.0.1:5000/verify";

// DOM Elements
const form = document.querySelector(".form");
const emailInput = document.querySelector('input[type="email"]');
const passwordInput = document.querySelector('input[type="password"]');
const submitButton = document.querySelector(".submit");

// Parallax OTP Verification Elements
const otpForm = document.createElement("div");
otpForm.className = "otp-form";
otpForm.innerHTML = `
  <div class="parallax-background"></div>
  <div class="otp-content">
    <p class="otp-title">Verify OTP</p>
    <input type="text" class="otp-input" placeholder="Enter OTP" maxlength="6" />
    <button class="verify-otp">Verify</button>
    <p class="otp-message"></p>
  </div>
`;
document.body.appendChild(otpForm);

// Hide OTP Form Initially
otpForm.style.display = "none";

// Register User
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = emailInput.value;
  const password = passwordInput.value;

  if (!email || !password) {
    alert("Please fill in all fields.");
    return;
  }

  try {
    const response = await fetch(REGISTER_API, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ email, password }),
    });

    const data = await response.json();

    if (response.ok) {
      alert("Registration successful! Please check your email for OTP.");
      showOtpForm();
    } else {
      alert(data.message || "Registration failed. Please try again.");
    }
  } catch (error) {
    console.error("Error during registration:", error);
    alert("An error occurred. Please try again.");
  }
});

// Show OTP Form
function showOtpForm() {
  form.style.display = "none";
  otpForm.style.display = "block";
}

// Verify OTP
const verifyOtpButton = document.querySelector(".verify-otp");
const otpInput = document.querySelector(".otp-input");
const otpMessage = document.querySelector(".otp-message");

verifyOtpButton.addEventListener("click", async () => {
  const otp = otpInput.value;

  if (!otp || otp.length !== 6) {
    otpMessage.textContent = "Please enter a valid 6-digit OTP.";
    return;
  }

  try {
    const response = await fetch(VERIFY_OTP_API, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ email: emailInput.value, otp }),
    });

    const data = await response.json();

    if (response.ok) {
      otpMessage.textContent = "OTP verified successfully! Redirecting to login page...";
      setTimeout(() => {
        window.location.href = "login.html"; // Redirect to login page
      }, 2000); // Redirect after 2 seconds
    } else {
      otpMessage.textContent = data.message || "OTP verification failed.";
    }
  } catch (error) {
    console.error("Error during OTP verification:", error);
    otpMessage.textContent = "An error occurred. Please try again.";
  }
});
</script>
</body>
</html>
